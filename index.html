<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TWITTER CLONE</title>
</head>

<body>
    <div class="categories" id="sidebar">

        <div class="category-section">
            <ul class="sidebar-menu list-unstyled">
                <!-- Home -->
                <li class="category active">
                    <i class="bi bi-house me-2"></i> Home
                </li>

                <!-- Explore -->
                <li class="category">
                    <i class="bi bi-hash me-2"></i> Explore
                </li>

                <!-- Notifications -->
                <li class="category">
                    <i class="bi bi-bell me-2"></i> Notifications
                </li>

                <!-- Messages / Chat -->
                <li class="category">
                    <i class="bi bi-chat-dots me-2"></i> Messages
                </li>

                <!-- Bookmarks -->
                <li class="category">
                    <i class="bi bi-bookmark me-2"></i> Bookmarks
                </li>

                <!-- Grok / Lists -->
                <li class="category">
                    <i class="bi bi-card-checklist me-2"></i> Grok
                </li>

                <!-- X Premium -->
                <li class="category">
                    <i class="bi bi-star me-2"></i> X Premium
                </li>

                <!-- Profile -->
                <li class="category">
                    <i class="bi bi-person me-2"></i> Profile
                </li>

                <!-- More -->
                <li class="category">
                    <i class="bi bi-three-dots me-2"></i> More
                </li>
            </ul>
        </div>
          
        <div class="categories-footer">

        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
